<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Fundamentos - Order</title>
    <style>

        .container {
            display: flex;
            max-width: 350px;
            border: solid 1px black;
        }

        .item {
            flex: 1;
            background: brown;
            color: white;
            text-align: center;
            font-size: 24px;
            margin: 5px;
        }

        .o-1 {
            order: 1;
        }

        .o-2 {
            order: 2;
        }

        .o-3 {
            order: 3;
        }

    </style>
</head>
<body>
    <h2>order: 0 (padr√£o)</h2>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <h2>order: diferentes</h2>
    <div class="container">
        <div class="item o-3">1</div>
        <div class="item">2</div>
        <div class="item o-2">3</div>
        <div class="item o-1">4</div>
    </div>
</body>
</html>
