<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contador</title>
</head>
<body>
    <h1>Contador</h1>
    <p>Clique nos botões para alterar o valor.</p>
    <div id="parametros">
        <div id="limite-inferior">
            <p>Valor mínimo</p>
            <input type="number" id="valor-minimo" value="-10">
        </div>
        <div id="limite-superior">
            <p>Valor máximo</p>
            <input type="number" id="valor-maximo" value="10">
        </div>
    </div>
    <div id="contador">
        <button id="subtrair">-</button>
        <span id="valor-atual">0</span>
        <button id="adicionar">+</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
